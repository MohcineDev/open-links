<!DOCTYPE html>
<html>

<head>
    <title>Popup</title>
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <h1>Welcome</h1>
    <div class="sites">

        <div>
            <input type="radio" name="site" id="none">
            <label for="none">None</label>
        </div>
        <div>
            <input type="radio" name="site" checked id="google">
            <label for="google">Google Search</label>
        </div>
        <div>
            <input type="radio" name="site" id="drop">
            <label for="drop">Namedroppers</label>
        </div>
    </div>
    <div class="options">
        <div class="open-by">
            <label for="open">Open By:</label>
            <div class="elem">
                <button>-</button>
                <span>1</span>
                <button>+</button>
              </div>
            <!-- <input type="number" id="openby" min="1" max="10" value="5"> -->
        </div>
        <!-- <div>
            <label for="open">to open</label>
            <input type="range" name="" id="open" form="1" to="30">
        </div> -->
    </div>
    <input type="text" class="selector" placeholder="css selector">
    <span class="err"></span>
    <button class="btn action" id="runScript">Open links</button>
    <button class="btn action" id="stop-Interval" title="back to main page to stop the openning!">Stop</button>
    <span class="res"></span>
    <hr>
    <p>Expired Domains</p>
    <p class="small">open taken TLDs from domain page</p>
    <button class="btn action" id="taken">Open Taken</button>
    <hr>
    <span class="total-open">Total To Open : </span>

    <script src="popup.js"></script>
</body>

</html>
