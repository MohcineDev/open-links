<!DOCTYPE html>
<html>

<head>
    <title>Popup</title>
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <span class="err"></span>
    <span class="info"></span>

    <h1>Welcome.</h1>
    <div class="sites">

        <div>
            <input type="radio" name="site" checked id="none">
            <label for="none">None</label>
        </div>
        <div>
            <input type="radio" name="site" id="google">
            <label for="google">Google Search</label>
        </div>
        <div>
            <input type="radio" name="site" id="drop">
            <label for="drop">Namedroppers</label>
        </div>
    </div>
    <div class="options">
        <div class="open-by">
            <label title="open by 2, 3 .. links in one time" for="open">Open By : </label>
            <div class="elem">
                <button>-</button>
                <span>1</span>
                <button>+</button>
            </div>
        </div>
        <div class="open-in">
            <label title="open in 1,2.. seconds" for="open">Open In: &nbsp;</label>
            <div class="elem seconds">
                <button>-</button>
                <span>5</span>
                <button>+</button>
            </div>
        </div>
        <!-- <div>
            <label for="open">to open</label>
            <input type="range" name="" id="open" form="1" to="30">
        </div> -->
    </div>
    <input type="text" class="selector" placeholder="css selector">
    <button class="btn action" id="runScript">Open Links</button>
    <button class="btn action" id="stop-Interval" title="back to main page to stop the openning!">Stop</button>
    <hr>
    <p>Expired Domains</p>
    <p class="small">open taken TLDs from domain page</p>
    <button class="btn action" id="taken">Open Taken</button>
    <footer>
        <a href="https://addons.mozilla.org/en-US/firefox/addon/open-links/" target="_blank">Smart Link Opener</a>
    </footer>
    <script src="popup.js"></script>
</body>

</html>
